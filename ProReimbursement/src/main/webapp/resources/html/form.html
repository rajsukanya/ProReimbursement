<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
<title>New Reimbursement Form</title>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>

<div>
	<h3>Please enter your information</h3>
	<form method="post" action="/ProReimbursement/optional.form">
		<input type="text" placeholder ="Choose date" id="datepicker" name="eventdate">
		<input placeholder="Enter event time" name="eventtime">
		<br> <br>
		<input placeholder="Enter event location" name="eventlocation">
		<input placeholder="Enter description" name="description">
		<br> <br>
		<input type="text" onchange="calculate()" placeholder="Enter event cost" name="eventcost" id="cost">
		<input placeholder="Enter grading format" name="gradingformat">
		<br> <br>
<!-- 		<input placeholder="Choose event" name="event"> -->
  		<label for="event">Select an event:</label>
 		<select onchange="calculate()" name="event" id="event">
    	<option value="1">University Course</option>
    	<option value="2">Seminar</option>
   		<option value="3">Certification Preparation Class</option>
    	<option value="4">Certification</option>
    	<option value="5">Technical Training</option>
    	<option value="6">Other</option>
  		</select>
  		<br><br>
  		<input placeholder="Enter department" name="department">
		<input placeholder="Enter justification" name="justification">
		<br> <br>
		  <label for="files">Will you attach files?</label>
 		<select name="files" id="files">
    	<option value="yes">Yes</option>
    	<option value="no">No</option>
    	</select>
		<input type="submit" value="submit">
	</form>
	<p id= "answer"></p>
</div>
<script>
var calc = [.8,.6,.75,1,.9,.3];

function calculate(){
	var field1=document.getElementById("cost").value;
	var field2=document.getElementById("event").value-1;
	console.log(field1);
	console.log(field2);

	console.log(calc[field2]);
	let reimburse = parseFloat(calc[field2])*parseFloat(field1);
	
	console.log(reimburse);
	console.log("inside calculate");
	
	if(!isNaN(reimburse)){
		document.getElementById("answer").innerHTML="Your projected reimbursement is "+reimburse;
		console.log("inside print out");
	}
}

</script>
</body>
</html>
