<!DOCTYPE html>
<html>
<head>

<title>Login</title>
</head>
<body>


<h2>Create new reimbursement Request</h2>
<form method="post" action ="/ProReimbursement/form.change">
<input type ="submit" value ="New Request">
</form>

<div class="login-container">
	<h3>Customer Login</h3>
	<form method="post" action="/ProReimbursement/customer.change">

		<input type="submit" value="login">
	</form>
</div>

<div class="login-container">
	<h3>Admin Login</h3>
	<form method="post" action="/ProReimbursement/admin.change">
		<p>Please login </p>
		<input placeholder="Enter email" name="email">
		<input placeholder="Enter password" name="password">
		<input type="submit" value="login">
	</form>
</div>
</body>
</html>
